<mat-card>
  <mat-card-title></mat-card-title>

  <mat-card-content>
  <mat-list role="list">
    <mat-list-item role="listitem" *ngFor="let item of beers$ | async">{{item.name}}</mat-list-item>

  </mat-list>

    <mat-paginator [length]="100"
                   [pageSize]="5"
                   [pageSizeOptions]="[5, 10, 25, 100]"
                   (page)="onChange($event)"
                   aria-label="Select page">
    </mat-paginator>

  </mat-card-content>
</mat-card>
