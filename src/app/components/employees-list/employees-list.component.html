<mat-card>
  <mat-card-title></mat-card-title>
  <mat-card-content>
    <mat-selection-list role="list"  fxLayout="row"  [multiple]="false">
      <mat-list-option role="listoption"  *ngFor="let item of age | async"  (click)="selectCategory(item)" >
        {{item}}
      </mat-list-option>
    </mat-selection-list>
    <mat-selection-list role="list" fxLayout="row" [multiple]="false">
      <mat-list-option role="listoption" *ngFor="let item of orders | async" (click)="sort(item)">
        {{item}}
      </mat-list-option>
    </mat-selection-list>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-title>Products</mat-card-title>
  <mat-card-content><mat-list role="list">
    <mat-list-item role="listitem" *ngFor="let item of employees$ | async">NAME: {{item.employee_name}} AGE: {{item.employee_age}} SALARY: {{item.employee_salary}}</mat-list-item>
  </mat-list></mat-card-content>
</mat-card>
